<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tho Lnoob Update</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f0f0f0;
      margin: 0;
    }
    #captcha-box {
      width: 90%;
      max-width: 400px;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
      margin: 0 auto;
    }
    #captcha-box label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 20px;
      user-select: none;
      position: relative;
    }
    #captcha-box input[type="checkbox"] {
      margin-right: 12px;
      width: 25px;
      height: 25px;
      cursor: pointer;
    }
    #spinner {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }
    #timer {
      margin-top: 10px;
      font-size: 18px;
      color: #555;
    }
    @media (max-width: 600px) {
      #captcha-box {
        padding: 40px 20px;
      }
      #captcha-box label {
        font-size: 22px;
      }
      #captcha-box input[type="checkbox"] {
        width: 30px;
        height: 30px;
      }
      #spinner {
        width: 30px;
        height: 30px;
      }
      button {
        font-size: 20px;
        padding: 14px 30px;
      }
      #timer {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<div id="captcha-box">
  <h2>Xác thực CAPTCHA</h2>
  <label>
    <input type="checkbox" id="captcha-checkbox">
    Tôi không phải là robot
    <div id="spinner"></div>
  </label>
  <br>
  <button onclick="checkCaptcha()">Xác nhận</button>
  <div id="message"></div>
  <div id="timer"></div>
</div>

<script>
  // Link đã mã hóa Base64
const encodedURL = "aHR0cHM6Ly9ub3Rldm4uY29tL3NoYXJlL2RlMXY1cjQw"; // Base64 của https://notevn.com/share/de1v5r40

  function decodeURL(encoded) {
    return atob(encoded);
  }

  const timeoutSeconds = 60; 
  let remaining = timeoutSeconds;

  const timerEl = document.getElementById("timer");
  const countdown = setInterval(() => {
    remaining--;
    timerEl.textContent = "Hết hạn sau: " + remaining + " giây";
    if(remaining <= 0){
      clearInterval(countdown);
      alert("Captcha hết hạn. Vui lòng tải lại trang để xác thực lại.");
      location.reload();
    }
  }, 1000);

  const checkbox = document.getElementById("captcha-checkbox");
  const spinner = document.getElementById("spinner");

  // Khi người dùng tích checkbox
  checkbox.addEventListener("change", function() {
    if(checkbox.checked){
      spinner.style.display = "inline-block"; // hiện vòng quay
      checkbox.disabled = true; // tạm khóa checkbox
      setTimeout(() => {
        spinner.style.display = "none"; // ẩn vòng quay
        checkbox.checked = true;        // giữ tích xanh
        checkbox.disabled = false;      // mở lại checkbox
      }, 2000); // thời gian xác thực 2 giây
    }
  });

  function checkCaptcha() {
    const message = document.getElementById("message");
    if(checkbox.checked){
      clearInterval(countdown);
      message.style.color = "green";
      message.textContent = "Đang chuyển hướng trong 3 giây...";
      setTimeout(() => {
        const mainURL = decodeURL(encodedURL);
        window.location.href = mainURL;
      }, 3000);
    } else {
      message.style.color = "red";
      message.textContent = "Vui lòng tích vào ô";
    }
  }

  // Chặn DevTools + chuột phải
  document.addEventListener("keydown", function(e) {
    if(e.key === "F12") e.preventDefault();
    if(e.ctrlKey && e.shiftKey && e.key === "I") e.preventDefault();
    if(e.ctrlKey && e.shiftKey && e.key === "J") e.preventDefault();
    if(e.ctrlKey && e.key === "u") e.preventDefault();
  });
  document.addEventListener("contextmenu", function(e){ e.preventDefault(); });
</script>

</body>
</html>
